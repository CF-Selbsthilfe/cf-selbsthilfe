<nav class="navbar navbar-expand-lg p-0">
  <div class="d-flex flex-column w-100">
  <div class="row">
    <div class="col">
      <a href="{{ "/" | relative_url }}">
      <img src="{{ "assets/img/cf-selbsthilfe-logo-117x98px.png" | relative_url }}" class="text-start" alt="CF Selbsthilfe eV Frankfurt Logo">
      </a>
    </div>
    <div class="col position-relative">
      <button class="navbar-toggler position-absolute cf-navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon cf-toggler-icon"></span>
      </button>
    </div>
  </div>
  <div class="container p-0">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav nav-fill w-100 cf-navbar">
        {% for item in site.data.navigation %}
          {% if item.dropdown %}
            <li class="nav-item cf-nav-item dropdown">
              <a class="nav-link cf-nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{ item.name }}
              </a>
              <ul class="dropdown-menu">
                {% for subitem in item.dropdown %}
                <li><a class="dropdown-item" href="{{ subitem.link | prepend: site.baseurl }}">{{ subitem.name }}</a></li>
                {% endfor %}
              </ul>
            </li>
          {% else %}
            <li class="nav-item cf-nav-item">
              <a class="nav-link cf-nav-link{% if page.url == item.link %} active" aria-current="page{% endif %}" href="{{ item.link |
                prepend: site.baseurl }}">{{ item.name }}</a>
            </li>
          {% endif %}
        {% endfor %}

      </ul>
    </div>
  </div>
  </div>
</nav>
